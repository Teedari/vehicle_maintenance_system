<div class=" dashboard-content__header header shadow " style="z-index: 99999;">
  <div class="menu-toggler shadow">
    <i class="fa fa-chevron-left"></i>
  </div>
  <form action="{% url 'vehicle:search_customer' %}" method="POST" id="search-form">
    {% csrf_token %}
    <div class='search position-relative'>
      <span><i class="fa fa-search"></i></span>
      <input id='search-input' type="text" class="form-control" name="search-text">
      <button class="btn btn-default shadow" id='search-btn'>Search</button>
      <div id="search-controls" class="search-controls position-absolute px-4  py-2 start-0 top-50 d-none">
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search-type" id="inlineRadio1" value="name" checked>
            <label class="form-check-label" for="inlineRadio1">By name</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search-type" id="inlineRadio2" value="number_plate">
            <label class="form-check-label" for="inlineRadio2">By number plate</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search-type" id="inlineRadio3" value="phone_number">
            <label class="form-check-label" for="inlineRadio3">By phone number</label>
          </div>
        </div>
      </div>
    </div>
  </form>
  
</div>
